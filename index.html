<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration</h1>
    <div class="form-container">
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required><br><br>

            <fieldset>
                <legend>Gender:</legend>
                <label><input type="radio" name="gender" value="male" required> Male</label><br>
                <label><input type="radio" name="gender" value="female"> Female</label><br>
                <label><input type="radio" name="gender" value="other"> Other</label><br>
            </fieldset><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label><input type="checkbox" name="terms" required> I agree to the <a href="terms and conditions.html">Terms and Conditions</a>.</label><br><br>

            <label><input type="checkbox" name="newsletter"> I want to receive emails for newsletters and offers.</label><br><br>

            By clicking the Register button, you agree to our <a href="terms and conditions.html">Terms and Conditions</a>.<br><br>

            <div class="button-container">
                <button type="submit">Register now!</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Humber College. All rights reserved.</p>
    </footer>
</body>
</html>
